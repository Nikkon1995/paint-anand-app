<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center" style="color: white;" >Please provide your contact information. We will get back to you with your queries!</h3>
            <form style="width: 100%; margin: 50px 0px;" class="form-group" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your name: </mat-label>
                        <input matInput type="text" id="name" name="name" autocomplete="off" required ngModel>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter contact number: </mat-label>
                        <input matInput type="number" id="contact" name="phone" autocomplete="off" required ngModel>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Enter your Query</mat-label>
                        <textarea matInput name="query" rows="6" autocomplete="off" ngModel></textarea>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill" style="width: 40%;">
                        <mat-label>Please select the category: </mat-label>
                        <mat-select name="work" ngModel>
                            <mat-option
                                class="options"
                                *ngFor="let work of servicesProdvided" [value]="work">{{ work }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" style="width: 60%">
                        <mat-label>If other category, please speify: </mat-label>
                        <input matInput type="text" name="others" autocomplete="off" ngModel>
                    </mat-form-field>
                </div>
                <div class="row text-center">
                    <button mat-raised-button color="primary" style="margin-right: 10px; background-color: #673ab7;" [disabled]="form.invalid" type="submit" class="button"
                        ><strong>Submit</strong></button>
                    <button mat-raised-button color="warn" style="background-color: #f44336" [disabled]="form.invalid" type="button" class="button"
                        (click)="onClear(form)"><strong>Clear</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
