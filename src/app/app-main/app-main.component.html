<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div id="myCarousel" style="margin: 20px 0px;" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/IMG-20210928-WA0004.jpg" alt="Los Angeles" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="assets/repair/Repair 2.jpg" alt="Chicago" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="assets/IMG-20210812-WA0015.jpg" alt="New york" style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="services" class="container-fluid text-center">
                <h2>SERVICES PROVIDED</h2>
                <br>
                <div *ngFor="let service of servicesProdvided; let i = index">
                    <div class="row">
                        <div class="col-md-12 border">
                            <h4>{{ service }}</h4>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block"
                    style="padding: 20px; font-size: larger; margin-top: 25px;" routerLink="/pictures">Check other works</button>
                <button class="btn btn-primary btn-block"
                    style="padding: 20px; font-size: larger; margin-top: 25px;">Contact Us</button>
            </div>
        </div>
    </div>
</div>
